<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PS</title>
    <link rel="stylesheet" href="studentstyle.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.css" integrity="sha512-3icgkoIO5qm2D4bGSUkPqeQ96LS8+ukJC7Eqhl1H5B2OJMEnFqLmNDxXVmtV/eq5M65tTDkUYS/Q0P4gvZv+yA==" crossorigin="anonymous" />
</head>
<body>
    <div id = "page-container">

        <div class = "page-title">
            <h4>PS-Interactive Problem Sets</h4>
        </div>

            <div class="row">
              <div class="col" id="left-bar">
                <h4>Problem Set Items</h4>
                <div class="items-container">
                    <button class="item-button">
                        Item 1
                    </button>
                    <button class="item-button">
                        Item 2
                    </button>
                </div>
              </div>
              <div class="col-6" id="middle">
                <h3>Item 1 - Student 1</h3>
                Question
                <div class="question-box">
                    <div class="question-given">
                        <div class="question-given-body">
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                        </div>
                    </div>
                </div>
                Answer
                <div class="answer-box">
                    <div class="answer">
                        <textarea class="answer-text"></textarea>
                        <button class="submit-button">
                            Submit
                        </button>
                    </div>
                </div>
              </div>
              <div class="col" id="right-bar">
                <h4>Feedback</h4>
                <div class="questions-container">
                    <button class="tips-button">
                        Recorded Tips   
                        <i class="fas fa-play"></i>
                    </button>
                    <div id="more-questions"> Have any questions? Ask them here! </div>
                    <div class="chat-box">
                        <div class="chat-row">
                            <div class="student-chat">
                                Aenean suscipit nunc nisl
                            </div>
                        </div>
                        <div class="chat-row">
                            <div class="prof-chat">
                                ac semper dolor imperdiet quis.
                            </div>
                        </div>
                        <div class="chat-row">
                            <div class="student-chat">
                                Proin ac enim
                            </div>
                        </div>
                        <div class="chat-row">
                            <div class="student-chat">
                                Proin ac enim
                            </div>
                        </div>
                    </div>
                    <div class="chat-input">
                        <div class="input-group mb-3">
                            <textarea id = "message-textarea" class="form-control"  aria-label="Recipient's username" aria-describedby="button-addon2"></textarea>
                            <button class="send-button" type="button" id="button-addon2"><i class="fas fa-paper-plane"></i></button>
                          </div>  
                    </div>
                </div>
              </div>
            </div>
          

    </div>

    <script src="script.js"></script>
</body>
</html>
